<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Alauda Documentation Portal</title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .main-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 50px;
      background-color: #fff;
      color: #333;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      height: 60px;
    }

    .logo {
      display: flex;
      align-items: center;
      height: 100%;
    }

    .logo img {
      height: 32px;
      margin-right: 10px;
    }

    .divider {
      margin: 0 10px;
      color: #333;
    }

    .main-content {
      flex: 1;
      padding: 60px 40px;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }

    .page-title {
      font-size: 32px;
      font-weight: 600;
      color: #333;
      margin-bottom: 40px;
      text-align: center;
    }

    .portal-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 32px;
      padding: 20px;
    }

    .portal-card {
      background: #f5f9ff;
      border: 1px solid #e8e8e8;
      border-radius: 8px;
      padding: 32px 24px;
      transition: all 0.3s ease;
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    .portal-card:hover {
      background: #edf4ff;
      box-shadow: 0 4px 12px rgba(0, 126, 255, 0.15);
      transform: translateY(-2px);
      border-color: #007EFF;
    }

    .portal-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, #007EFF, #40a9ff);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .portal-card:hover::before {
      opacity: 1;
    }

    .portal-icon {
      width: 48px;
      height: 48px;
      margin-bottom: 24px;
      color: #007EFF;
      padding: 10px;
      background: rgba(0, 126, 255, 0.1);
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .portal-card:hover .portal-icon {
      transform: scale(1.1);
    }

    .portal-title {
      font-size: 24px;
      font-weight: 600;
      color: #333;
      margin-bottom: 16px;
    }

    .portal-description {
      font-size: 16px;
      color: #666;
      line-height: 1.6;
      margin-bottom: 24px;
      flex-grow: 1;
    }

    .portal-link {
      color: #007EFF;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .portal-link:hover {
      color: #40a9ff;
    }

    @media (max-width: 1024px) {
      .portal-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 768px) {
      .portal-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header class="main-header">
    <div class="logo">
      <img src="img/alauda.svg" alt="Logo" />
      <span class="divider">|</span>
      <span>AC 新的三个网站原型</span>
    </div>
  </header>

  <main class="main-content">
    <h1 class="page-title">网站原型入口索引</h1>
    
    <div class="portal-grid">
      <!-- Documentation Portal -->
      <a href="docs/index.html" class="portal-card">
        <div class="portal-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14zm-2-2H7v-2h10v2zm0-4H7v-2h10v2zm0-4H7V7h10v2z"/>
          </svg>
        </div>
        <h3 class="portal-title">产品文档中心</h3>
        <p class="portal-description">包含所有产品的使用文档、API 文档、最佳实践等内容</p>
        <span class="portal-link">
          docs.alauda.io
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8 0L6.59 1.41L12.17 7H0V9H12.17L6.59 14.59L8 16L16 8L8 0Z"/>
          </svg>
        </span>
      </a>

      <!-- Support Portal -->

          </svg>
        </div>
        <h3 class="portal-title">技术支持中心</h3>
        <p class="portal-description">产品生命周期说明、支持政策、服务协议等支持信息</p>
        <span class="portal-link">
            support.alauda.io
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8 0L6.59 1.41L12.17 7H0V9H12.17L6.59 14.59L8 16L16 8L8 0Z"/>
          </svg>
        </span>
      </a>

      <!-- Agreements Portal -->
      <a href="agreements/index.html" class="portal-card">
        <div class="portal-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm-2 14l-4-4 1.41-1.41L10 14.17l6.59-6.59L18 9l-8 8z"/>
          </svg>
        </div>
        <h3 class="portal-title">用户协议中心</h3>
        <p class="portal-description">用户协议、服务条款、开源协议等法律文档</p>
        <span class="portal-link">
            agreements.alauda.io
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8 0L6.59 1.41L12.17 7H0V9H12.17L6.59 14.59L8 16L16 8L8 0Z"/>
          </svg>
        </span>
      </a>
    </div>
  </main>
</body>
</html>
