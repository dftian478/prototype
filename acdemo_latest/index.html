<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AC 组合下载安装需求原型</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 左侧导航栏 -->
            <div class="col-md-2 sidebar">
                <div class="nav flex-column version-nav">
                    <div class="version-group">
                        <div class="version-header">
                            <a href="#" class="nav-link version-item" data-version="4.0">v4.0</a>
                        </div>
                        <div class="version-subgroup">
                            <a href="#" class="nav-link version-item" data-version="4.0.1" style="opacity: 0.6; ">
                                v4.0.1
                                <span class="badge bg-secondary">本期不做</span>
                            </a>
                            <a href="#" class="nav-link version-item" data-version="4.0.0">
                                v4.0.0
                                <span class="hot-tag">HOT</span>
                            </a>
                        </div>
                    </div>
                    <div class="version-group">
                        <div class="version-header">
                            <a href="#" class="nav-link version-item" data-version="3.18">v3.18</a>
                        </div>
                        <div class="version-subgroup">
                            <a href="#" class="nav-link version-item" data-version="3.18.1">v3.18.1</a>
                            <a href="#" class="nav-link version-item" data-version="3.18.0">v3.18.0</a>
                        </div>
                    </div>
                    <div class="version-group">
                        <div class="version-header">
                            <a href="#" class="nav-link version-item" data-version="3.17">v3.17</a>
                        </div>
                        <div class="version-subgroup">
                            <a href="#" class="nav-link version-item" data-version="3.17.0">v3.17.0</a>
                        </div>
                    </div>
                    <div class="version-group">
                        <a href="#" class="nav-link version-item" data-version="3.16">v3.16</a>
                    </div>
                    <div class="version-group">
                        <a href="#" class="nav-link version-item" data-version="3.14">v3.14</a>
                    </div>
                    <div class="version-group">
                        <a href="#" class="nav-link version-item" data-version="3.12">v3.12</a>
                    </div>
                    <div class="version-group">
                        <a href="#" class="nav-link version-item" data-version="3.10">v3.10</a>
                    </div>
                    <div class="version-group">
                        <a href="#" class="nav-link version-item" data-version="3.8">v3.8</a>
                    </div>
                </div>
            </div>

            <!-- 主要内容区 -->
            <div class="col-md-10 main-content">
                <div class="package-type-selector mb-4">
                    <h4 class="mb-3">包类型选择</h4>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-primary active" data-type="core">核心包</button>
                        <button type="button" class="btn btn-primary" data-type="full">全量包</button>
                        <button type="button" class="btn btn-primary increment-btn" data-type="increment">升级包</button>
                        <button type="button" class="btn btn-primary" data-type="custom">自定义</button>
                    </div>
                </div>

                <!-- 架构选择 -->
                <div class="architecture-selector mb-4">
                    <h4>架构选择</h4>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-secondary active" data-arch="x86">x86</button>
                        <button type="button" class="btn btn-secondary" data-arch="arm">ARM</button>
                        <button type="button" class="btn btn-secondary" data-arch="hybrid">异构</button>
                    </div>
                </div>

                <!-- 修改功能选择区域 -->
                <div class="features-selector mb-4">

                </div>

                <!-- 升级包上传区域 -->
                <div class="increment-upload d-none mb-4">
                    <div class="upload-area">
                        <input type="file" id="configFile" class="form-control">
                        <small class="text-muted">请上传配置文件以生成升级包</small>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- JS依赖 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
