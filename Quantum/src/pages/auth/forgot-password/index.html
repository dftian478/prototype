<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码 - 玻色量子</title>
    <!-- 本地库引用（优先） -->
    <link rel="stylesheet" href="../../../assets/lib/bootstrap.min.css">
    <!-- CDN备选引用 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
          onerror="this.onerror=null;this.href='../../../assets/lib/bootstrap.min.css';">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css"
          onerror="this.onerror=null;this.href='../../../assets/lib/fontawesome-free.min.css';">
    <!-- 全局样式 -->
    <link rel="stylesheet" href="../../../style.css">
    <!-- 导航栏组件样式 -->
    <link rel="stylesheet" href="../../../components/navbar/style.css">
    <!-- 页面样式 -->
    <style>
        .auth-container {
            min-height: calc(100vh - 200px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
            background: linear-gradient(45deg, #0052D4, #4364F7, #6FB1FC);
        }

        .auth-card {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header .logo {
            font-size: 2rem;
            color: #1a237e;
            margin-bottom: 1rem;
        }

        .auth-form .form-group {
            margin-bottom: 1.5rem;
        }

        .auth-form .form-control {
            padding: 0.75rem 1rem;
            border-radius: 8px;
        }

        .auth-form .btn-primary {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border-radius: 8px;
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
        }

        .info-text {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 导航栏组件 -->
    <div id="navbar-container">
        <header class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="../../../index.html"><i class="fas fa-atom"></i> 玻色量子</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="../../../index.html"><i class="fas fa-home"></i> 首页</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../../learning/index.html"><i class="fas fa-graduation-cap"></i> 学习中心</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../../community/index.html"><i class="fas fa-users"></i> 社区互动</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../../events/index.html"><i class="fas fa-calendar-alt"></i> 活动中心</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../../resources/index.html"><i class="fas fa-book"></i> 资源中心</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <a href="../login/index.html" class="btn btn-outline-light me-2">登录</a>
                        <a href="../register/index.html" class="btn btn-outline-light">注册</a>
                    </div>
                </div>
            </div>
        </header>
    </div>

    <!-- 忘记密码表单 -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-lock"></i>
                </div>
                <h2>重置密码</h2>
                <p class="text-muted">找回您的账号密码</p>
            </div>
            <p class="info-text">
                请输入您注册时使用的邮箱地址，我们将向该邮箱发送密码重置链接。
            </p>
            <form class="auth-form">
                <div class="form-group">
                    <label for="email" class="form-label">邮箱地址</label>
                    <input type="email" class="form-control" id="email" placeholder="请输入邮箱">
                </div>
                <button type="submit" class="btn btn-primary">发送重置链接</button>
            </form>
            <div class="auth-footer">
                <p>想起密码了？<a href="../login/index.html" class="text-decoration-none">返回登录</a></p>
            </div>
        </div>
    </div>

    <!-- JavaScript 依赖 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            onerror="this.onerror=null;this.src='../../../assets/lib/bootstrap.bundle.min.js';"></script>
    <!-- 导航栏组件脚本 -->
    <script src="../../../components/navbar/script.js"></script>
